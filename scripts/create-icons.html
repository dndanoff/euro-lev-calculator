<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Click the buttons to download the icons for your PWA</p>
    
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <br>
    <button onclick="downloadIcon(192)">Download 192x192</button>
    <button onclick="downloadIcon(512)">Download 512x512</button>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById('canvas' + size);
            const ctx = canvas.getContext('2d');
            
            // Background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#1d4ed8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Euro symbol
            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold ' + (size * 0.5) + 'px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('€', size * 0.35, size * 0.5);
            
            // Lev symbol
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold ' + (size * 0.4) + 'px Arial';
            ctx.fillText('лв', size * 0.7, size * 0.5);
            
            // Border
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.02;
            ctx.strokeRect(size * 0.05, size * 0.05, size * 0.9, size * 0.9);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById('canvas' + size);
            const link = document.createElement('a');
            link.download = 'icon-' + size + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Create icons on load
        createIcon(192);
        createIcon(512);
    </script>
</body>
</html>
